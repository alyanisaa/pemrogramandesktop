<html>

<head>
    <title>Form HTML</title>
</head>
<body>
    <form>
        <h1>Form HTML</h1>
        Name :
        <input type="text" name="name">
        <br><br> Gender :
        <input type="radio" name="gender" value="man"> MAN
        <input type="radio" name="gender" value="woman"> WOMAN
        <br><br> Address:
        <input type="text" name="address">
        <br><br> Country :
        <select name="country">
            <option value="Indonesia">Indonesia</option>
			<option value="Malaysia">Korea</option>
			<option value="Thailand">Singapura</option>
			<option value="Vietnam">Jepang</option>
        </select>
        <br><br> Email :
        <input type="text" email="email">
        <br><br> Photo :
        <input type="text" name="Photo">
        <input type="Button" value="Browse..." browse="browse">
        <br><br> Comment :
        <textarea name="" id="" cols="40" rows="5"></textarea> <input type="submit" value="Submit" name="submit"><br><br>
        <table>
            <thead>
                <tr>
                    <th width="175"></th>
                    <th>Form Registrasi</th>
                    <th></th>
                </tr>
            </thead>
        </table>
    </form>
</body>

</html>
